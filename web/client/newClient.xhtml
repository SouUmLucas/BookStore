<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h3>Adicionando</h3>
    <p:growl id="message" autoUpdate="true" sticky="false" life="5000"/>
    <h:panelGrid columns="2" style="margin: 1%" cellpadding="7">
        <p:outputLabel for="gender" value="Gênero: "/>
        <p:inputText id="gender" value="#{MBClients.client.gender}" />
        
        <p:outputLabel for="name" value="Nome: "/>
        <p:inputText id="name" value="#{MBClients.client.name}" />
        
        <p:outputLabel for="birthdate" value="Data de nascimento: "/>
        <p:calendar id="birthdate" value="#{MBClients.client.birthdate}" showOn="button" />
        
        <p:outputLabel for="cpf" value="CPF "/>
        <p:inputText id="cpf" value="#{MBClients.client.cpf}" />
        
        <p:outputLabel for="phone" value="Telefone "/>
        <p:inputText id="phone" value="#{MBClients.client.phone}" />
        
        <p:outputLabel for="email" value="Email: "/>
        <p:inputText id="email" value="#{MBClients.client.email}" />
        
        <p:outputLabel for="password" value="Senha: "/>
        <p:password id="password" value="#{MBClients.client.password}" feedback="true" />
        
        <p:outputLabel for="passwordConfirmation" value="Confirmação de Senha: "/>
        <p:password id="passwordConfirmation" value="#{MBClients.client.passwordConfirmation}" />
        
        <p:outputLabel for="homeaddres" value="Endereço Residêncial: "/>
        <p:inputText id="homeaddres" value="#{MBClients.client.homeAddress}" />
    </h:panelGrid>
    
    <h3>Endereços de entrega</h3>
    <ui:repeat value="#{MBClients.deliveryAddresses}" var="deliveryAddress">
        <h:panelGrid columns="4">
            <p:outputLabel for="residenceType" value="Tipo de residência: "/>
            <p:inputText id="residenceType" value="#{deliveryAddress.residenceType}" />
            
            <p:outputLabel for="streetType" value="Logradouro: "/>
            <p:inputText id="streetType" value="#{deliveryAddress.streetType}" />
            
            <p:outputLabel for="streetName" value="Nome da rua: "/>
            <p:inputText id="streetName" value="#{deliveryAddress.streetName}" />
            
            <p:outputLabel for="streetNumber" value="Número: "/>
            <p:inputText id="streetNumber" value="#{deliveryAddress.number}" />
            
            <p:outputLabel for="neighborhood" value="Bairro: "/>
            <p:inputText id="neighborhood" value="#{deliveryAddress.neighborhood}" />
            
            <p:outputLabel for="zipcode" value="CEP: "/>
            <p:inputText id="zipcode" value="#{deliveryAddress.zipCode}" />
            
            <p:outputLabel for="city" value="Cidade: "/>
            <p:inputText id="city" value="#{deliveryAddress.city}" />
            
            <p:outputLabel for="state" value="State: "/>
            <p:inputText id="state" value="#{deliveryAddress.state}" />
            
            <p:outputLabel for="country" value="País: "/>
            <p:inputText id="country" value="#{deliveryAddress.country}" />
            
        </h:panelGrid>
        <br/>
    </ui:repeat>
    
    <p:commandButton value="Adicionar" update="@form" action='#{MBClients.addDeliveryAddress}'></p:commandButton>
    
    <h3>Cartões de crédito</h3>
    <ui:repeat value="#{MBClients.clientCreditCards}" var="clientCreditCard">
        <h:panelGrid columns="2">
            <p:outputLabel for="creditCardNumber" value="Número: "/>
            <p:inputText id="creditCardNumber" value="#{clientCreditCard.number}" />
            
            <p:outputLabel for="expirationDate" value="Data de expiração: "/>
            <p:inputText id="expirationDate" value="#{clientCreditCard.expirationDate}" />
            
            <p:outputLabel for="ccv" value="CCV: "/>
            <p:inputText id="ccv" value="#{clientCreditCard.ccv}" />
            
            <p:outputLabel for="bandeira" value="Bandeira: "/>
            <p:selectOneMenu id="bandeira" value="#{clientCreditCard.creditCard}" converter="creditCardConverter" panelStyle="width:180px"
                             effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{MBClients.creditCards}" var="cc" itemLabel="#{cc.name}" itemValue="#{cc}" />
            </p:selectOneMenu>
            <br/>
        </h:panelGrid>
    </ui:repeat>
    <p:commandButton value="Adicionar" update="@form" action='#{MBClients.addClientCreditCard}'></p:commandButton>

    <p:commandButton value="Salvar" action="#{MBClients.actionCrud('save')}" ajax="false" />
</html>
