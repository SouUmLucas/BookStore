<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Book Store</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="2">
            <h:form>
                <p:commandButton value="Listar" update="@form" action='#{MBBooks.changeStatus("list")}'></p:commandButton>
                <p:commandButton value="Inserir" update="@form" action='#{MBBooks.changeStatus("new")}'></p:commandButton>
                <p:commandButton value="Editar" update="@form" action='#{MBBooks.changeStatus("edit")}'></p:commandButton>
                
                <c:if test="#{MBBooks.list}">
                    <ui:include src="listBooks.xhtml" rendered="#{MBBooks.list}"/>
                </c:if>
                <c:if test="#{MBBooks.new}">
                    <ui:include src="newBook.xhtml" rendered="#{MBBooks.new}" />
                </c:if>
                
                <c:if test="#{MBBooks.edit}">
                    <ui:include src="editBook.xhtml" rendered="#{MBBooks.edit}" />
                </c:if>
            </h:form>
        </p:panelGrid>
    </h:body>
</html>
