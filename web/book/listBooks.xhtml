<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <br/>
    <h:panelGrid columns="4" >
        <p:outputLabel value="Filtros" />
        <p:inputText id="year" value="#{MBBooks.book.year}" placeholder="Ano" />
        <p:inputText id="author" value="#{MBBooks.book.author}" placeholder="Autor" />
        <p:inputText id="title" value="#{MBBooks.book.title}" placeholder="Título" />
        <p:inputText id="publisher" value="#{MBBooks.book.publisher}" placeholder="Editora" />
        <p:inputText id="edition" value="#{MBBooks.book.edition}" placeholder="Edição" />
        <p:inputText id="isbn" value="#{MBBooks.book.isbn}" placeholder="ISBN" />
        <p:inputText id="pages" value="#{MBBooks.book.pages}" placeholder="Páginas" />
        <p:inputText id="dimensions" value="#{MBBooks.book.dimensions}" placeholder="Dimensões" />
        <p:inputText id="synopsis" value="#{MBBooks.book.synopsis}" placeholder="Sinopse" />
        <p:inputText id="reason" value="#{MBBooks.book.reason}" placeholder="Motivo de inativação" />
        <p:selectOneMenu id="pricesGroups" value="#{MBBooks.book.priceGroup}" style="width:125px">
            <f:selectItem itemLabel="Standard" itemValue="1" />
            <f:selectItem itemLabel="Promoção" itemValue="2" />
        </p:selectOneMenu>
        <p:outputLabel value="Ativo" />
        <p:selectBooleanButton id="active" value="#{MBBooks.book.active}" offLabel="Não" onLabel="Sim" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
        <p:commandButton value="Pesquisar" action="#{MBBooks.actionCrud('search')}" ajax="false" />
    </h:panelGrid>

    <p:dataTable var="book" value="#{MBBooks.booksList}">
        <p:column headerText="ID">
            <h:outputText value="#{book.id}" />
        </p:column>
        
        <p:column headerText="Titulo">
            <h:outputText value="#{book.title}" />
        </p:column>

        <p:column headerText="Autor">
            <h:outputText value="#{book.author}" />
        </p:column>

        <p:column headerText="Ativo">
            <p:selectBooleanButton id="active" value="#{book.active}" offLabel="Não" onLabel="Sim" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
        </p:column>
        
        <p:column headerText="Ação">
            <p:commandButton value="Visualizar" update="@form" action='#{MBBooks.changeStatus("edit", book.id)}'></p:commandButton>
        </p:column>
    </p:dataTable>
</html>
